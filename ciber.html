    <h5>Ejercicio 8: calculadora</h5>

    <p>Ingresa una operación (sumar, restar, multiplicar):</p>

<div class="container">
  <div class="row">
    <div class="col-3">
      <!-- input -->
      <!-- <input type="text" id="op" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"> -->
      <!-- select -->
      <form class="" action="index.html" method="post">
        <select id="op" class="form-control">
          <option value="sumar">+</option>
          <option value="restar">-</option>
          <option value="multiplicar">*</option>
        </select>
      </form>
    </div>

    <div class="col-9">
      <div class="input-group">
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="v1" placeholder="ingresa un número">
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="v2" placeholder="ingresa otro número">
        <button type="button" class="btn btn-dark" name="button" onclick="calculadora(op,v1,v2)">=</button>
        <input type="text" id="display" value="" readonly="readonly">
      </div>
    </div>
